<div class="main-container">
    <form [formGroup]="greetingForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" formControlName="title" required>

            <label for="description">Description</label>
            <textarea class="form-control" id="description" formControlName="description" required></textarea>

            <label for="createdAt">Created At</label>
            <input type="date" class="form-control" id="createdAt" formControlName="createdAt" required>

            <label for="greetings">Greetings</label>
            <input type="number" class="form-control" id="greetings" formControlName="greetings" required>

            <label for="imageUrl">Image URL</label>
            <input type="text" class="form-control" id="imageUrl" formControlName="imageUrl">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!greetingForm.valid">Submit</button>
    </form>
</div>
